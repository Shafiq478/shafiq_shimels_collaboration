<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id ="title">freeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for = "name" id = "name-label">Name</label>
      <input  type ="text" id="name" placeholder="Enter you name here" required>
      <br>
      <label for ="email" id = "email-label">Email</label>
      <input id ="email" type="email" placeholder ="Enter your Email" required>
      <br>
      <label for ="Age" id = "number-label">Age (Optional)</label>
      <input id = "number" type ="number" placeholder="Age" min="18" max="40" required>
      <br>
      <label id="role-label">Which option best describes your current role?</label>
      <br><br>
      <select id="dropdown" required>
        <option value="">Select role</option>
        <option value="">Student</option>
        <option value="">Full Time Job</option>
        <option value="">Full Time Learner</option>
        <option value="">Prefer Not To Say</option>
        <option value="">Other</option>
      </select><br><br>
      <label for="recommend" id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
      <br>
      <label><input type="radio" name="recommend" value="1"/> Definitely</label>
      <br>
      <label><input type="radio" name="recommend" value="2"/> Maybe</label>
      <br>
      <label><input type="radio" name="recommend" value="3"/> Maybe</label>
      <br>
      <label for="improve-lable" id="improve-lable">What would you like to see improved? (Check all that apply)</label>
      <br>
      <label><input type="checkbox" value="1" name="improve">Front-end Projects</label>
      <br>
      <label><input type="checkbox" value="2" name="improve">Back-end Projects</label>
      <br>
      <label><input type="checkbox" value="3" name="improve">Data Visualization</label>
      <br>
      <label><input type="checkbox" value="4" name="improve">Challenges</label>

      <label for="comments" id="comments-label">Any comments of suggestions?</label>
      <textarea id="comments" placeholder="Enter your comment here..."></textarea>
      <br> <button id="submit">Submit</button>

    </form>
    <script  src="js/index.js"></script>

  </body>
</html>
