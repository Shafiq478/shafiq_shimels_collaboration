<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id ="title">freeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for = "name" id = "name-label">Name</label>
      <input id="name" type ="text" placeholder="Enter you name here">
      <label for ="email" id = "email-label">Email</label>
      <input id ="email" type="email" placeholder ="Enter your Email">
      <label for ="Age" id = "number-label">Age (Optional)</label>
      <input id = "number" type ="number" placeholder="Age" min="18" max="40">
      <label id="role-label">Which option best describes your current role?</label>
      <select id="dropdown">
        
      </select>









    </form>
    <script  src="js/index.js"></script>

  </body>
</html>
